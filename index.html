<title>
   Fortnite Shop
</title>

<body>


    <style>
        body {
          font-family: "Lato", sans-serif;
        }
        
        .sidenav {
          height: 100%;
          width: 0;
          position: fixed;
          z-index: 1;
          top: 0;
          left: 0;
          background-color: #111;
          overflow-x: hidden;
          transition: 0.5s;
          padding-top: 60px;
        }
        
        .sidenav a {
          padding: 8px 8px 8px 32px;
          text-decoration: none;
          font-size: 25px;
          color: #818181;
          display: block;
          transition: 0.3s;
        }
        
        .sidenav a:hover {
          color: #f1f1f1;
        }
        
        .sidenav .closebtn {
          position: absolute;
          top: 0;
          right: 25px;
          font-size: 36px;
          margin-left: 50px;
        }
        
        @media screen and (max-height: 450px) {
          .sidenav {padding-top: 15px;}
          .sidenav a {font-size: 18px;}
        }
        </style>
        </head>
        <body>
        
        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <h1>Navigation</h1>
          <hr style="height: 2px; background-color:white">
          <h4>Search for a certain item</h4>
          <input style="width: 100%" type="search" id="fndnm" placeholder="Enter the name of the item">
          <button style="margin-top: 5px;" onclick="findItem();">Search</button>
          <a href="index.html">Show item shop</a>
        </div>
        
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Fortnite item shop</span>
        
        <script>
        function openNav() {
          document.getElementById("mySidenav").style.width = "250px";
        }
        
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
        }
    </script>


    <div id="cont" class="container">
    </div>

</body>
